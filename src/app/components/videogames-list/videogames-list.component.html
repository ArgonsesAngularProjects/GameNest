<div class="container">
    <h1>Seznam her</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Název</th>
          <th>Vývojář</th>
          <th>Ročník</th>
          <th>Cena</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of videoGames">
          <td>{{ game.id }}</td>
          <td>{{ game.name }}</td>
          <td>{{ game.developer }}</td>
          <td>{{ game.date }}</td>
          <td>{{ game.price | currency:'USD':'symbol' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
