<div class="container">
    <h1>Add Game Form</h1>
    <form (submit)="addGame()">
      <div class="form-group">
        <label for="name">Game Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newVideoGame.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="developer">Developer:</label>
        <input type="text" class="form-control" id="developer" [(ngModel)]="newVideoGame.developer" name="developer" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="number" class="form-control" id="date" [(ngModel)]="newVideoGame.date" name="date">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="newVideoGame.price" name="price">
      </div>
      <button type="submit" class="add-btn">Add Game</button>
    </form>
  </div>
